<agm-map [latitude]="lat" [longitude]="lng">

  <ng-container *ngFor="let covid of user$">
    <agm-marker 
    *ngIf="covid.confirmed > 0"
    [latitude]="covid.location.lat" 
    [longitude]="covid.location.lng"
    [iconUrl]="icon">

      <agm-info-window
      [disableAutoPan]="true">
        
      </agm-info-window>

    </agm-marker>

  </ng-container>
</agm-map>
